<div ng-controller="PessoasCtrl" class="panel panel-default">
	<div class="panel-heading"><h2 class="panel-title">Pessoas</h2></div>
	<div class="panel-body scroll-panel">
		<table class="table">
			<thead>
				<tr>
					<th>CPF</th>
					<th>Nome</th>
					<th>Altura</th>
					<th>Sexo</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="pessoa in pessoas">
					<td>
						{{pessoa.cpf}}
					</td>
					<td>
						{{pessoa.nome}}
					</td>
					<td>
						{{pessoa.altura}}
					</td>
					<td>
						{{pessoa.sexo}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="panel-footer"><button class="btn btn-primary" ng-click="atualize()">Atualizar</button></div>
</div>
