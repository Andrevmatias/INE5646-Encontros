<div ng-controller="PesquisaCtrl" class="panel panel-default">
	<div class="panel-heading"><h2 class="panel-title">Pesquisar</h2></div>
	<div class="panel-body">
		<div class="form-group">
			<label for="nome">Nome</label>
			<input name="nome" type="text" class="form-control" ng-model="criterios.nome">
		</div>
		<fieldset>
			<legend>Altura</legend>
			<label for="alturaMinima">M&iacute;nima</label>
			<input name="alturaMinima" type="number" class="form-control" ng-model="criterios.alturaMinima">
			<label for="alturaMinima">M&aacute;xima</label>
			<input name="alturaMaxima" type="number" class="form-control" ng-model="criterios.alturaMaxima">
		</fieldset>
		<div class="form-group">
			<label for="sexo">Sexo</label>
			<div class="radio">
				<label class="radio-inline">
					<input name="sexo" type="radio" ng-model="criterios.sexo"> 
					Nenhum
				</label>
				<label class="radio-inline">
					<input name="sexo" type="radio" value="M" ng-model="criterios.sexo"> 
					Masculino
				</label>
				<label class="radio-inline">
					<input name="sexo" type="radio" value="F" ng-model="criterios.sexo"> 
					Feminino
				</label>
			</div>
		</div>
		<button button class="btn btn-primary" ng-click="pesquise(criterios)">Pesquisar</button>
		<table class="table">
			<thead>
				<tr>
					<th>CPF</th>
					<th>Nome</th>
					<th>Altura</th>
					<th>Sexo</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="pessoa in pessoas">
					<td>
						{{pessoa.cpf}}
					</td>
					<td>
						{{pessoa.nome}}
					</td>
					<td>
						{{pessoa.altura}}
					</td>
					<td>
						{{pessoa.sexo}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
